<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Admin Dashboard -->
  <div class="admin-panel">
    <h1>Admin!</h1>

    <div class="admin-boxes">
      <!-- Add User Box -->
      <div class="admin-box" id="addUserBox">
        <h2>Add User</h2>
        <p>Click here to add new users.</p>
        <!-- Hidden Add User Form -->
        <div class="add-user-form" id="addUserForm">
          <input type="text" placeholder="User Name" required />
          <input type="email" placeholder="User Email" required />
          <input type="text" placeholder="User ID" required />
          <input type="text" placeholder="Swipe Card Data" required />
          <button type="submit">Add User</button>
        </div>
      </div>

      <!-- Remove User Box -->
      <div class="admin-box">
        <h2>Remove User</h2>
        <p>Click here to remove existing users.</p>
      </div>

      <!-- Review Users Box -->
      <div class="admin-box">
        <h2>Review Users</h2>
        <p>Click here to review all users.</p>
      </div>
    </div>
  </div>

  <!-- Inline JavaScript for Showing Form -->
  <script>
    // Show the add user form when clicking the Add User box
    document.getElementById('addUserBox').addEventListener('click', function () {
      const form = document.getElementById('addUserForm');
      form.style.display = 'flex'; // Display the form when clicked
    });
  </script>
</body>
</html>
