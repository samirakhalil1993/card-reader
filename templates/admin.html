<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='backend.js') }}"></script>
</head>

<body>
<!-- Admin Dashboard amer --> 
<div class="admin-panel">
  <header class="admin-header">
      <h1><i class="fas fa-user-shield"></i> Student Access Control</h1>
  </header>

  <!-- Flex container for search box and admin boxes -->
  <div class="admin-panel-top">
      <!-- Search box wrapped in a form -->
      <form id="searchForm">
          <div class="search-container" id="search-container">
              <input type="text" placeholder="Search..." name="search">
              <button type="submit">üîç</button>
          </div>
      </form>

      <!-- Admin Boxes Container -->
      <div class="admin-boxes">
          <!-- Add User Box -->
          <div class="admin-box" id="addUserBox">
              <h2>Add User</h2>
              <p>Click here to add new users.</p>
          </div>

          <!-- Remove User Box -->
          <div class="admin-box" id="removeUserBox">
              <h2>Remove User</h2>
              <p>Click here to remove existing users.</p>
          </div>
      </div>
  </div>

  <!-- Review Users Section -->
  <div class="review-users-box">
      <table id="usersTable">
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>User ID</th>
              </tr>
          </thead>
          <tbody>
              {% for user in users %}
              <tr>
                  <td>{{ user.name }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.user_id }}</td>
              </tr>
              {% endfor %}
          </tbody>
      </table>
  </div>
</div>

  

  <!-- Hidden Forms -->
  <form class="add-user-form" id="addUserForm"> 
    <input type="text" name="name" placeholder="User Name" required />
    <input type="email" name="email" placeholder="User Email" required />
    <input type="text" name="user_id" placeholder="User ID" required />
    <button type="submit">Add User</button>
  </form>

  <form class="remove-user-form" id="removeUserForm">
    <input type="text" name="user_id" placeholder="User ID" required />
    <input type="text" name="user_email" placeholder="User Email" required />
    <button type="submit">Remove User</button>
  </form>
  <footer class="admin-footer">
    <p>¬© 2024 University Computer Access System | All rights reserved.</p>
  </footer>

  <!-- Inline JavaScript for Showing Form -->
  <script>
    // Show the add user form when clicking the Add User box
    document.getElementById('addUserBox').addEventListener('click', function () {
      const form = document.getElementById('addUserForm');
      form.style.display = 'flex'; // Display the form when clicked
    });
  </script>
</body>
</html>
